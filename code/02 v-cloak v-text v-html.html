<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 1. 导入vue的包 -->
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 使用v-cloak解决 插值表达式闪烁问题 -->
        <p v-cloak>0000000000000000{{message}}111111111111111</p>

        <!-- 
            1. 默认v-text没有闪烁的问题
            2. v-text会覆盖元素中的内容，插值表达式不会
         -->
        <h5 v-text="message">666666666666666666</h5>

        <!-- 显示html的时候，用v-html指令 -->
        <div>{{message2}}</div>
        <div v-text="message2"></div>
        <div v-html="message2"></div>
    </div>

    <!-- 1. 导入vue的包 -->
    <script src="../lib/vue-2.5.js"></script>
    <script>
        // 2. 创建vue的实例-
        // 在我们导入vue包之后，在浏览器的内存中，就多了一个Vue的构造函数
        var vm = new Vue({
            el: '#app',  // 表示当前Vue的实例，控制页面哪个作用域
            data: {
                message: 'hello vue !',
                message2: '<h1>我是带标签的，给我显示出来</h1>'
            }
        })
    </script>
</body>

</html>
