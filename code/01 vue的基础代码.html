<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 1. 导入vue的包 -->
    <script src="../lib/vue-2.5.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
    </div>

    <script>
        // 2. 创建vue的实例-
        // 在我们导入vue包之后，在浏览器的内存中，就多了一个Vue的构造函数
        var vm = new Vue({
            el: '#app',  // 表示当前Vue的实例，控制页面哪个作用域
            data: {
                message: 'hello vue !'
            }
        })
    </script>
</body>

</html>
